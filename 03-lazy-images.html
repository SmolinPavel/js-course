<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Lazy images</title>
</head>

<body>
    <h1>Lazy images</h1>
    <hr />
    <div class="section auto">
        <ul id="auto-list">
            <li>
                <h3>BMW</h3>
                <img loading="lazy" loading="lazy" width="400px" height="225"
                    src="https://images.drive.ru/i/0/601114dba2ddf77be7108b9e.jpg" alt="BMW" class="">
            </li>
            <li>
                <h3>Audi</h3>
                <img loading="lazy" width="400px" height="225"
                    src="https://cdn.motor1.com/images/mgl/XgZjl/s1/audi-s8-2019.jpg" alt="Audi" class="">
            </li>
            <li>
                <h3>Lexus</h3>
                <img loading="lazy" width="400px" height="225"
                    src="https://cdn.motor1.com/images/mgl/43OlM/s1/2021-lexus-ls-facelift.webp" alt="Lexus" class="">
            </li>
            <li>
                <h3>Honda</h3>
                <img loading="lazy" width="400px" height="225"
                    src="https://cdn.motor1.com/images/mgl/q4GYR/s1/2022-honda-civic-touring.webp" alt="Honda" class="">
            </li>
            <li>
                <h3>Mazda</h3>
                <img loading="lazy" width="400px" height="225"
                    src="https://motor.ru/thumb/2250x0/filters:quality(75):no_upscale()/imgs/2020/04/14/10/3865811/dfe726bd61f34c41c3fafd30940a5601e00792e7.jpg"
                    alt="Mazda" class="">
            </li>
            <li>
                <h3>Mercedes</h3>
                <img loading="lazy" width="400px" height="225"
                    src="https://cdn.motor1.com/images/mgl/z2eBW/s1/2021-mercedes-benz-s-class-renderings.jpg"
                    alt="Mercedes" class="">
            </li>
            <li>
                <h3>Volkswagen</h3>
                <img loading="lazy" width="400px" height="225"
                    src="https://cdn.motor1.com/images/mgl/BEGbM/s4/volkswagen-tiguan-ehybrid-2020.jpg" alt="Volkswagen"
                    class="">
            </li>
            <li>
                <h3>Ford</h3>
                <img loading="lazy" width="400px" height="225"
                    src="https://cdn.motor1.com/images/mgl/rPJmr/s1/ford-raptor-renderings.jpg" alt="Ford" class="">
            </li>

            <li>
                <h3>Skoda</h3>
                <img loading="lazy" width="400px" height="225"
                    src="https://cdn.motor1.com/images/mgl/BzmG6/s1/skoda-superb-l-k-2019-im-test.jpg" alt="Skoda"
                    class="">
            </li>

            <li>
                <h3>Reno</h3>
                <img loading="lazy" width="400px" height="225"
                    src="https://cdn.motor1.com/images/mgl/zN0xE/s3/renault-arkana-moscow-international-auto-show.jpg"
                    alt="Reno" class="">
            </li>


        </ul>
    </div>

    <script type="module" src="js/03-lazy-images.js"></script>
</body>

</html>
