<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form class="feedback-form js-feedback-form">
            <label>
                <b>Имя</b>
                <input id="name" type="text" name="name" placeholder="Введите ваше имя" />
            </label>
            <label>
                <b>Сообщение</b>
                <textarea id="message" name="message" rows="6"></textarea>
            </label>
            <input id="agreement" type="checkbox" id="user-choise" name="agreement" />
            <label for="user-choise">
                <span> Соглашаюсь с рассылкой</span>
            </label>
            <button type="submit">Оставить отзыв</button>
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
